version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wotrack-postgres
    environment:
      POSTGRES_USER: wotrack
      POSTGRES_PASSWORD: wotrack
      POSTGRES_DB: wotrack
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wotrack"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

