services:
  postgres:
    image: postgres:15-alpine
    container_name: wotrack-postgres
    environment:
      POSTGRES_USER: wotrack
      POSTGRES_PASSWORD: wotrack
      POSTGRES_DB: wotrack
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wotrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgraphile:
    image: node:24-alpine
    environment:
      - DATABASE_URL=postgres://wotrack:wotrack@postgres:5432/wotrack
      - JWT_SECRET=your-secret-key-change-in-production
      - PORT=5010
      - NODE_ENV=development
      - RP_NAME=Workout Tracker
      - RP_ID=localhost
      - ORIGIN=http://localhost:5173
    ports:
      - "5010:5010"
    volumes:
      - "./graphql:/app"
      - '/app/node_modules'
    working_dir: "/app"
    command: /bin/sh -c 'npm i && npm run dev'
    depends_on:
      - postgres

volumes:
  postgres-data:

